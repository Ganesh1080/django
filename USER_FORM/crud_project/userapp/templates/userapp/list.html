{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="container mt-4">
    <h2 class="text-center mb-3">User List</h2>
    <a href="{% url 'register' %}" class="btn btn-primary mb-3">Add New User</a>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Profile</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    {% if user.profile %}
                         <img src="{{ user.profile.url }}" width="70" height="70">
                    {% else %}
                        <span>No Image</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'update' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">No users found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
